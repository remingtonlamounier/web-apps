<form name="newfrm" ng-controller="CriarCtrl" ng-submit="create()" novalidate>
    <md-toolbar layout="row" layout-align="center center">
        <h3>Criar conta</h3>
    </md-toolbar>

    <div class="md-whiteframe-z1" style="background-color:#fff;max-width:640px;margin:auto;padding:10px 0 25px">
        <div class="card-form" layout="column">
            <md-input-container class="md-block">
                <label>Nome</label>
                <input type="text" name="nome" ng-model="usuario.nome" required minlength="3" md-maxlength="60">
                <div ng-messages="newfrm.nome.$error" role="alert">
                    <div ng-message="required">Campo obrigatório</div>
                    <div ng-message="minlength">O nome deve ter pelo menos 3 caracteres</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>E-mail</label>
                <input type="email" name="email" ng-model="usuario.email" required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
                <div ng-messages="newfrm.email.$error" role="alert">
                    <div ng-message="required">Campo obrigatório</div>
                    <div ng-message-exp="['minlength', 'maxlength', 'pattern']">O e-mail deve ter entre 10 e 100 caracteres e ser um endereço válido</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Senha</label>
                <input type="password" name="senha" ng-model="usuario.senha" required minlength="6" maxlength="20">
                <div ng-messages="newfrm.senha.$error" role="alert">
                    <div ng-message="required">Campo obrigatório</div>
                    <div ng-message-exp="['minlength', 'maxlength']">A senha deve ter entre 6 e 20 caracteres</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Confirma Senha</label>
                <input type="password" name="confirmaSenha" ng-model="usuario.confirmaSenha" required>
                <div ng-messages="newfrm.confirmaSenha.$error" role="alert">
                    <div ng-message="required">Campo obrigatório</div>
                    <div ng-message="isEqual">A senha e a confirmação de senha estão diferentes</div>
                </div>
            </md-input-container>
            <div layout="column" layout-align="center">
                <md-button type="submit" class="md-raised md-primary">Criar</md-button>
            </div>
        </div>
    </div>
</form>
