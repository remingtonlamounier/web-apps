<md-dialog aria-label="Editar Usuário" flex-gt-sm="40">
    <form name="caduser" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Editar usuário</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancelar">
                    <md-icon class="fa-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>E-mail</label>
                    <input type="email" name="email" ng-model="usuario.email" placeholder="usuario@domain.com" md-maxlength="60">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Grupo</label>
                    <md-select ng-model="usuario.grupo">
                        <md-option value="users">Usuários</md-option>
                        <md-option value="develops">Desenvolvedores</md-option>
                        <md-option value="admins">Administradores</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="save()">
                Confirmar
            </md-button>
            <md-button ng-click="cancel()">
                Cancelar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
