<md-dialog aria-label="Cadastrar Projeto" flex-gt-sm="40" ng-cloak>
    <form name="cadproj" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Criar projeto</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancelar">
                    <md-icon class="fa-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Descrição</label>
                    <input type="text" name="descricao" ng-model="projeto.descricao">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Urgência</label>
                    <input type="" ng-model="projeto.urgencia">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="save()">
                Confirmar
            </md-button>
            <md-button ng-click="cancel()">
                Cancelar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
