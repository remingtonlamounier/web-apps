<div ng-controller="TreinamentoCtrl" ng-cloak>

<div flex layout="row" layout-align="center center">
  <md-toolbar class="md-theme-light" >
    <h2 class="md-toolbar-tools">
      <span>Cadastro de Motorista</span>
    </h2>
  </md-toolbar>
</div>

  
<md-card layout-padding>
    <md-card-content layout-padding>
       <form name="formPessoa" >
          <div>
          <md-input-container class="md-block">
             <label>Nome</label>
             <input required name="nome" ng-model="pessoa.nome">
             <div ng-messages="formPessoa.nome.$error">
                <div ng-message="required">Campo Obrigatório.</div>
             </div>
          </md-input-container>
          </div>

          <div layout="row" class="md-inline-form" layout-xs="column">
          <md-input-container flex class="md-block">
             <label>CPF</label>
             <input required name="cpf" ng-model="pessoa.cpf"
                minlength="11" maxlength="11"/>
             <div ng-messages="formPessoa.cpf.$error">
                <div ng-message-exp="['required', 'minlength', 'maxlength']">
                   Campo Obrigatório. (Somente Números)
                </div>
             </div>
          </md-input-container>
          <md-input-container flex class="md-block">
             <label>RG</label>
             <input name="rg" ng-model="pessoa.rg"/>
          </md-input-container>
          <md-datepicker ng-model="pessoa.date" md-placeholder="Data Nasc"></md-datepicker>
          </div>
          
          <div layout="row" class="md-inline-form" layout-xs="column">
          <md-input-container flex class="md-block">
             <label>Telefone:</label>
             <input name="fone" ng-model="pessoa.fone">
          </md-input-container> 
          <md-input-container flex class="md-block">
             <label>Celular:</label>
             <input required name="celular" ng-model="pessoa.celular">
             <div ng-messages="formPessoa.celular.$error">
                <div ng-message="required">Campo Obrigatório.</div>
                
             </div>
          </md-input-container> 
          <md-input-container class="md-block">
             <label>Habilitação:</label>
             <input required name="habili" ng-model="pessoa.habili">
             <div ng-messages="formPessoa.habili.$error">
                <div ng-message="required">Campo Obrigatório.</div>
             </div>
          </md-input-container> 
          </div>  

       </form>
     </md-card>
    </md-card-content>


    <md-card layout-padding>
    <md-card-content >
       <form name="formPessoa" >
          <div layout="row" class="md-inline-form" layout-xs="column">
          <md-input-container flex class="md-block" >
             <label>Endereço:</label>
             <input required name="end" ng-model="pessoa.end">
             <div ng-messages="formPessoa.end.$error">
                <div ng-message="required">Campo Obrigatório.</div>
             </div>
          </md-input-container>
           <md-input-container flex class="md-block" >
             <label>Numero:</label>
             <input required name="numero" ng-model="pessoa.numero"/>
             <div ng-messages="formPessoa.num.$error">
                <div ng-message="required">
                   Campo Obrigatório.</div>
             </div>
          </md-input-container>
           <md-input-container  flex class="md-block">
                <label>Bairro</label>
                <input required name="cpf" ng-model="pessoa.bairro"/>
                <div ng-messages="formPessoa.bairro.$error">
                   <div ng-message-exp="required">Campo Obrigatório.</div>
                </div>
             </md-input-container>
          </div>

          <div layout="row" class="md-inline-form" layout-xs="column">
            <md-input-container flex class="md-block">
                <label>Complemento:</label>
                <input name="complemento" ng-model="pessoa.complemento">
             </md-input-container>
             <md-input-container flex class="md-block">
                <label>CEP:</label>
                <input required name="cep" ng-model="pessoa.cep">
                <div ng-messages="formPessoa.cep.$error">
                   <div ng-message="required">Campo Obrigatório.</div>
                </div>
             </md-input-container>
             <md-input-container flex class="md-block">
                <label>Cidade:</label>
                <input required name="caidade" ng-model="pessoa.cidade">
                <div ng-messages="formPessoa.cidade.$error">
                   <div ng-message="required">Obrigatório.</div>
                </div>
             </md-input-container> 
          </div>
            
          <section layout="row" layout-align="end center" layout-wrap layout-xs="column">
            <md-button>Cancelar</md-button>
            <md-button ng-click="addPessoa()"class="md-raised md-primary">Salvar</md-button>
         </section>
    </form>
  </md-card>
</md-card-content>

  
</div>
